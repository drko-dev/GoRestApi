{{template "header"}}
<body>
    <div class="container">
        <div class="notification">
            <div class="tile is-ancestor">
                <div class="tile is-4 is-vertical is-parent">
                    <div class="tile is-child box">
                        <p class="title">Preview</p>
                        <div class="card">
                            <div class="card-image">
                                <figure class="image is-4by3">
                                    <img id="blah" src="https://bulma.io/images/placeholders/1280x960.png" alt="your image"/>
                                </figure>
                            </div>
                            <div class="card-content">
                                <div class="file">
                                    <label class="file-label">
                                        <form id="form" action="/upload" method="post" enctype="multipart/form-data">
                                            <input class="file-input" type="file" name="resume" id="imgInp">
                                            <span class="file-cta">
                                                <span class="file-icon">
                                                    <i class="fas fa-upload"></i>
                                                </span>
                                                <span class="file-label">
                                                    Choose a fileâ€¦
                                                </span>
                                            </span>
                                        </form>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tile is-child box">
                        <p class="title">Test me</p>
                        <p>
                            <input form="form" type="submit" class="button is-success" value="Send">
                        </p>
                    </div>
                </div>
                <div class="tile is-parent">
                    <div class="tile is-child box">
                        <p class="title">Result</p>
                        <p>
                            <ul>
                                {{range .}}
                                    <li>{{.Description}}</li>
                                {{end}}
                            </ul>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
{{template "footer"}}
